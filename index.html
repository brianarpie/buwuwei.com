<body>
  <div>

  <div class="middle-section"></div>
<div id="chapter-1" class="chapter">
  <br/>
  銀燭秋光冷畫屏。
  <div id="chapter-1" class="chapter">
    <label>一章</label>
    <span>
      <br>道可道，非常道
      <br>名可名，非常名
      <br>無名，天地之始
      <br>有名，萬物之母
      <br>故常有，欲以觀其妙
      <br>常無，欲以觀其徼
      <br>此兩者，同出而異名，同謂之玄
      <br>玄之又玄，眾妙之門
    </span>
  </div>
  <div id="chapter-40" class="chapter">
    <label>四十章</label>
    <span>
      <br>反者道之動。
      <br>弱者道之用。
      <br>天下萬物生於有。
      <br>有生於無。
    </span>
    <br>
    <br>
    <label>不無為說：</label>
    <span>
      <br>動相反用，用相反動。此兩者，同出而異名。。。
    </span>
  </div>
</body>
