<!doctype html>
<html>
<head>
<title>不無為</title>
<link rel="icon" type="image/png" href="images/favicon.ico">
<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
</head>
<body>
  <div>
    <img src="images/不無為.png">
  </div>
  <div class="middle-section">
    <div id="chapter-1" class="chapter">
      <label>一章</label>
      <span>
        <br>道可道非常道
        <br>名可名非常名
        <br>無名天地之始
        <br>有名萬物之母
        <br>故常有欲以觀其妙
        <br>常無欲以觀其徼
        <br>此兩者
        <br>同出而異名同謂之玄
        <br>玄之又玄眾妙之門
      </span>
    </div>
    <div id="chapter-40" class="chapter">
      <label>四十章</label>
      <span>
        <br>反者道之動
        <br>弱者道之用
        <br>天下萬物生於有
        <br>有生於無
      </span>
    </div>
  </div>
</body>
</html>
