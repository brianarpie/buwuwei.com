<!doctype html>
<html>
<head>
<title>不無為</title>
<link rel="icon" type="image/png" href="images/favicon.ico">
<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
</head>
<body>
  <div>
    <img src="images/不無為.png">
  </div>
  <br/>
  <br/>
  <br/>
  <div id="content">
    道可道，非常道 <br/>
    名可名，非常名 <br/>
    無名，天地之始 <br/>
    有名，萬物之母 <br/>
    故「常有」欲以觀其妙 <br/>
      「常無」欲以觀其徼 <br/>
    此兩者，同出而異名，同謂之玄 <br/>
    玄之又玄，眾妙之門 <br/>
  </div>
</body>
</html>
