<!doctype html>
<html>
<head>
<title>不無為</title>
<link rel="icon" type="image/png" href="images/favicon.ico">
<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
</head>
<body>
  <div>
    <img src="images/不無為.png">
  </div>
  <br/>
  <br/>
  <br/>
  <div id="chapter-1" class="chapter">
    <label>一章</label>
    <span>
      道可道，非常道
      名可名，非常名
      無名，天地之始
      有名，萬物之母
      故常有，欲以觀其妙
        常無，欲以觀其徼
      此兩者，同出而異名，同謂之玄
      玄之又玄，眾妙之門
    </span>
  </div>
  <div id="chapter-40" class="chapter">
    <label>四十章</label>
    <span>
      反者道之動。
      弱者道之用。
      天下萬物生於有。
      有生於無。
    </span>
  </div>
</body>
</html>
